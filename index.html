  <body>
    <div class="box">
      <h1>GENERATE QR CODE</h1>

      <input
        type="text"
        placeholder="Enter "
        class="inpt"
        required
        name="input"
      />
      <div class="body">
        <h4>Select Size</h4>
        <select name="" id="sizes">
          <option value="100x100">100 X 100</option>
          <option value="200x200">200 X 200</option>
          <option value="300x300">300 X 300</option>
          <option value="400x400">400 X 400</option>
        </select>
      </div>
      <div class="qr-box">
        <img src="" alt="" />
      </div>
      <div class="btn-box">
        <button class="gen-btn"><a href="#">GENERATE</a></button>
        <button class="down-btn"><a href="#" download>DOWNLOAD</a></button>
      </div>
    </div>
